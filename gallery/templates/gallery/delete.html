{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete Painting</title>
  <link rel="stylesheet" href="{% static 'gallery/style.css' %}">
</head>
<body>
  <header>
    <h1>Delete Painting: {{ painting.title }}</h1>
    <nav>
      <a href="{% url 'home' %}">Home</a>
      <a href="{% url 'about' %}">About</a>
      <a href="{% url 'contact' %}">Contact</a>
    </nav>
  </header>
  <div class="container">
    <hr>
    <p>Are you sure you want to delete the painting "{{ painting.title }}"?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit">Yes, delete</button>
      <a href="{% url 'home' %}">Cancel</a>
    </form>
  </div>
</body>
</html>
